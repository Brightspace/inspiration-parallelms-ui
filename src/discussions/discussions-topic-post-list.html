<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="discussions-topic-post-item.html">

<dom-module id="d2l-discussions-topic-post-list">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<div role="listbox">
			<template is="dom-repeat" items="[[posts]]">
				<d2l-discussions-topic-post-item href="[[getHref(item)]]" token="{{token}}"></d2l-discussions-topic-post-item>
			</template>
		</div>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class DiscussionsTopicPostList extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-topic-post-list'; }

			static get properties() {
				return {
					posts: {
						type: Array,
						value: []
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.posts = entity.entities;
			}

			getHref(item) {
				return item.getLinkByRel('self').href;
			}

		}

		window.customElements.define(DiscussionsTopicPostList.is, DiscussionsTopicPostList);
	</script>
</dom-module>
