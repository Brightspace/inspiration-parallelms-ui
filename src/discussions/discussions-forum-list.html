<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../entity-mixin.html">
<link rel="import" href="discussions-forum-item.html">

<dom-module id="d2l-discussions-forums-list">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h2>Discussions</h2>
		<template is="dom-repeat" items="[[forums]]">
			<d2l-discussions-forum-item href="[[getHref(item)]]"></d2l-discussions-forum-item>
		</template>
		<slot></slot>
	</template>

	<script>
		class DiscussionsForumList extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-forums-list'; }

			static get properties() {
				return {
					forums: {
						type: Array,
						value: []
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				]
			}

			_changed(entity) {
				this.forums = entity.entities;
			}

			getHref(item) {
				return item.links[0].href;
			}

		}

		window.customElements.define(DiscussionsForumList.is, DiscussionsForumList);
	</script>
</dom-module>
