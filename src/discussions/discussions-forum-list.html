<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="discussions-forum-item.html">

<dom-module id="d2l-discussions-forum-list">
	<template>
		<style>
			:host {
				display: block;
				font-family: 'Source Sans Pro', sans-serif;
			}
			.medium-card-size {
				width: 100%;
				height: 650px;
				overflow-y: scroll;
			}
			.header {
				background: #37A0CE;
				color: white;
			}
			paper-tabs{
				--paper-tabs-selection-bar-color: white;
			}
			.card-header {
				margin:0;
				padding:10px;
				font-weight:normal;
			}
		</style>
		<paper-card class="medium-card-size">
			<div class="header">
				<h2 class="card-header">Discussions</h2>
				<paper-tabs selected="{{selected}}" scrollable --paper-tabs-selection-bar-color="white">
					<template is="dom-repeat" items="[[forums]]">
						<paper-tab>[[item.properties.name]]</paper-tab>
					</template>
				</paper-tabs>
			</div>
			<iron-pages selected="{{selected}}">
				<template is="dom-repeat" items="[[forums]]">
					<d2l-discussions-forum-item href="[[getHref(item)]]" token="{{token}}"></d2l-discussions-forum-item>
				</template>
			</iron-pages>
		</paper-card>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class DiscussionsForumList extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-forum-list'; }

			static get properties() {
				return {
					forums: {
						type: Array,
						value: []
					},
					selected: {
						type: Number,
						value: 0
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.forums = entity.entities;
			}

			getHref(item) {
				return item.getLinkByRel('self') && item.getLinkByRel('self').href;
			}

		}

		window.customElements.define(DiscussionsForumList.is, DiscussionsForumList);
	</script>
</dom-module>
