<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../user/user-name.html">
<link rel="import" href="../user/user-image.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="d2l-discussions-topic-post-reply-item">
	<template>
		<style include="shared-styles">
			:host {
				display: block; font-size: 12px;
			}
			.left-border {
				border-left: solid 3px lightgrey;
			}
			span, div {
				font-size: 12px;
			}
			.reply-image {
				width: 60px; height: 60px;
				margin-top: 5px;
				border-radius: 5px;
				overflow: hidden;
			}
			.reply-item {
				padding-top: 10px;
				padding-bottom: 10px;
			}
		</style>
		<paper-item two-line class="left-border reply-item">
			<div style="width: 100%;" class="flex-parent">
				<!-- <span style="padding-right: 5px;" style="flex: 1;">â†³</span> -->
				<d2l-user-image href="{{authorHref}}" token="{{token}}" class="reply-image"></d2l-user-image>
				<div class="flex-2 basic-left-padding">
					<div style="font-weight: bold">
						<d2l-user-name href="{{authorHref}}" token="{{token}}"></d2l-user-name> - [[date]]
					</div>
					<div id="message">[[entity.properties.message]]</div>
				</div>
			</div>
		</paper-item>
		<slot></slot>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class DiscussionsTopicPostReplyItem extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {

			static get interesting() {
				return [
					{
						getLinks: entity => entity.getLinkByRel('author'),
						elements: [window.customElements.get('d2l-user-name'), window.customElements.get('d2l-user-image')]
					}
				];
			}

			static get is() { return 'd2l-discussions-topic-post-reply-item'; }

			static get properties() {
				return {
					post: {
						type: Object,
						value: {}
					},
					replies: {
						type: Array,
						value: []
					},
					token: String,
					href: String,
					item: {
						type: Object,
						value: {}
					},
					date: {
						type: String,
						value: ''
					},
					authorHref: {
						type: String,
						value: ''
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.authorHref = entity.getLinkByRel('author') && entity.getLinkByRel('author').href;
				var dateEntity = this.entity.getSubEntityByClass('date');
				if (dateEntity) {
					var uglyAssDate = dateEntity.properties.date;
					this.date = new Intl.DateTimeFormat(this.locale, { month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true }).format(new Date(uglyAssDate));
				}
				// THIS IS NOT SAFE. YOU WILL DIE. DO NOT SHIP THIS.
				this.$.message.innerHTML = this.get('entity.properties.message');
				// I MEAN IT!! THIS IS NOT SAFE. YOU WILL DIE. DO NOT SHIP THIS.
			}

		}

		window.customElements.define(DiscussionsTopicPostReplyItem.is, DiscussionsTopicPostReplyItem);
	</script>
</dom-module>
