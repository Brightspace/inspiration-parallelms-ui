<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../user/user-name.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-discussions-topic-post-reply-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-item two-line style="font-size: 12px;">
			<div style="display:flex; align-items: center; width: 100%;">
				<span style="padding-right: 5px;" style="flex: 1;">â†³</span>
				<div style="flex: 2;">[[item.properties.message]]</div>
				<div style="display: inline-block; padding-left: 10px;">
					<d2l-user-name href="{{authorHref}}" token="{{token}}"></d2l-user-name><br>
					[[date]]
				</div>
			</div>
		</paper-item>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class DiscussionsTopicPostReplyItem extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-topic-post-reply-item'; }

			static get properties() {
				return {
					post: {
						type: Object,
						value: {}
					},
					replies: {
						type: Array,
						value: []
					},
					token: String,
					href: String,
					item: {
						type: Object,
						value: {}
					},
					date: {
						type: String,
						value: ''
					},
					authorHref: {
						type: String,
						value: ''
					}
				};
			}

			static get observers() {
				return [
					'_changed(item)'
				];
			}

			_changed(item) {
				this.authorHref = item.getLinkByRel('author').href;
			}

			connectedCallback() {
				var uglyAssDate = this.item.entities[0].properties.date;
				this.date = new Intl.DateTimeFormat(this.locale, { month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true }).format(new Date(uglyAssDate));
			}

		}

		window.customElements.define(DiscussionsTopicPostReplyItem.is, DiscussionsTopicPostReplyItem);
	</script>
</dom-module>
