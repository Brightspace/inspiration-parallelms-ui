<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../entity-mixin.html">

<dom-module id="d2l-discussions-topic-post-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<div>
			<h5>[[post.properties.subject]]</h5>
			<span>[[post.properties.replies]] replies, [[post.properties.unread]] unread</span>
			<span>[[post.properties.subject]]</span>
			<span>[[post.properties.message]]</span>
		<div>
		<slot></slot>
	</template>

	<script>
		class DiscussionsTopicPostItem extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-topic-post-item'; }

			static get properties() {
				return {
					post: {
						type: Object,
						value: {}
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.post = entity;
			}

		}

		window.customElements.define(DiscussionsTopicPostItem.is, DiscussionsTopicPostItem);
	</script>
</dom-module>
