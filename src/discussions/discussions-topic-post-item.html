<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../user/user-name.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../siren-action-mixin.html">
<link rel="import" href="discussions-topic-post-reply-list.html">

<dom-module id="d2l-discussions-topic-post-item">
	<template>
		<style>
			:host {
				display: block;
			}
			h5 {
				margin: 0;
				font-size: 14px
			}
			[hidden] {
				display: none !important;
			}
			.read {
				border-left: solid 3px lightgray;
			}
			.unread {
				border-left: solid 3px lightskyblue;
			}
		</style>
		<div>
			<paper-item on-tap="toggleHideReplies" id="topicitem" style="border-top: solid 1px lightgrey; border-bottom: solid 1px lightgrey;">
				<paper-item-body three-line>
					<div style="display:flex;">
						<h5 style="flex: 1; font-size: 12px;">[[post.properties.subject]]</h5>
						<span style="display: inline-block; font-size: 12px;">
							<d2l-user-name href="{{authorHref}}" token="{{token}}"></d2l-user-name>
						</span>
					</div>
					<div style="display:flex; align-items: center;">
						<span style="flex: 1; font-size: 12px;">[[post.properties.replies]] replies, [[post.properties.unread]] unread</span>
						<span style="display: inline-block; font-size: 12px;">[[date]]</span>
					</div>
					<span style="font-size: 14px;" id="message"></span>
				</paper-item-body>
			</paper-item>
			<div hidden="{{hideReplies}}">
				<d2l-discussions-topic-post-reply-list href="[[repliesHref]]" token={{token}}></d2l-discussions-topic-post-reply-list>
				<div hidden="{{!canReply}}" style="display:flex; padding-left: 10px; margin-left: 10px; border-left: solid 3px lightgrey;">
					<paper-input style="flex: 1; font-size: 12px; width: 100%" label="Reply to this post" value="{{reply}}"></paper-input>
					<paper-button style="font-size: 12px; background-color: cornflowerblue; color: white; height: 100%; margin-top: 20px;" on-tap="_sendReply">Send</paper-button>
				</div>
			</div>
		</div>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		/* @mixes SirenActionMixin */
		class DiscussionsTopicPostItem extends SirenActionMixin(SirenEntityMixin(Polymer.Element)) {

			static get is() { return 'd2l-discussions-topic-post-item'; }

			static get properties() {
				return {
					post: {
						type: Object,
						value: {}
					},
					token: String,
					href: String,
					date: {
						type: String,
						value: ''
					},
					repliesHref: {
						type: String,
						value: ''
					},
					hideReplies: {
						type: Boolean,
						value: true
					},
					authorHref: {
						type: String,
						value: ''
					},
					reply: String,
					canReply: {
						type: String,
						value: false
					},
					readClass: {
						type: String,
						value: 'read'
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.post = entity;
				var dateEntity = this.post.getSubEntityByClass('created');
				if (dateEntity) {
					var uglyAssDate = dateEntity.properties.date;
					this.date = new Intl.DateTimeFormat(this.locale, { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true }).format(new Date(uglyAssDate));
				}
				this.repliesHref = this.post.getActionByName('get-all-posts') && this.post.getActionByName('get-all-posts').href;
				this.authorHref = entity.getLinkByRel('author') && entity.getLinkByRel('author').href;
				this.canReply = this.post.hasActionByName('reply');
				if (this.post.properties.unread > 0) this.readClass = 'unread';
				else this.readClass = 'read';
				this.$.topicitem.classList.add(this.readClass);
				// THIS IS NOT SAFE. YOU WILL DIE. DO NOT SHIP THIS.
				this.$.message.innerHTML = this.post.properties.message;
				// I MEAN IT!! THIS IS NOT SAFE. YOU WILL DIE. DO NOT SHIP THIS.
			}

			toggleHideReplies() {
				this.hideReplies = !this.hideReplies;
			}

			_sendReply() {
				var self = this;
				var action = this.post.getActionByName('reply');
				if (action) {
					var fields = this.getSirenFields(action);
					fields.has('message') && fields.set('message', self.reply);
					fields.has('isHtml') && fields.set('isHtml', true);
					this.performSirenAction(action, fields).then(function() {
						self.reply = '';
					});
				}
			}

		}

		window.customElements.define(DiscussionsTopicPostItem.is, DiscussionsTopicPostItem);
	</script>
</dom-module>
