<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../entity-mixin.html">

<dom-module id="d2l-discussions-topic-post-item">
	<template>
		<style>
			:host {
				display: block;
			}
			h5 {
				margin: 0;
			}
		</style>
		<paper-item>
			<paper-item-body two-line>
				<div style="display:flex; align-items: center;">
					<h5 style="flex: 1;">[[post.properties.subject]]</h5>
					<span style="display: inline-block; font-size: 14px;">[[post.properties.replies]] replies, [[post.properties.unread]] unread</span>
				</div>
				<span>[[post.properties.message]]</span>
			</paper-item-body>
		<paper-item>
		<slot></slot>
	</template>

	<script>
		class DiscussionsTopicPostItem extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-topic-post-item'; }

			static get properties() {
				return {
					post: {
						type: Object,
						value: {}
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.post = entity;
			}

		}

		window.customElements.define(DiscussionsTopicPostItem.is, DiscussionsTopicPostItem);
	</script>
</dom-module>
