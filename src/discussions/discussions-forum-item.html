<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../paginate-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="discussions-topic.html">

<dom-module id="d2l-discussions-forum-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<span>[[forum.properties.description.Text]]<span>
		<template is="dom-repeat" items="[[paginated]]">
			<d2l-discussions-topic href="[[getHref(item)]]" token="{{token}}"></d2l-discussions-topic>
		</template>
		<slot></slot>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes PaginateMixin
		   @mixes SirenEntityMixin */
		class DiscussionsForumItem extends PrefetchMixin(PaginateMixin('topics', SirenEntityMixin(Polymer.Element))) {

			static get interesting() {
				return [
					{
						getLinks: entity => entity.entities && entity.entities.map(item => item.getLinkByRel('self')),
						elements: [window.customElements.get('d2l-discussions-topic')]
					}
				];
			}

			static get is() { return 'd2l-discussions-forum-item'; }

			static get properties() {
				return {
					forum: {
						type: Object,
						value: {}
					},
					topics: {
						type: Array,
						value: []
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.forum = entity;
				this.topics = entity.getSubEntitiesByClass('topic');
			}

			getHref(item) {
				return item.getLinkByRel('self') && item.getLinkByRel('self').href;
			}

		}

		window.customElements.define(DiscussionsForumItem.is, DiscussionsForumItem);
	</script>
</dom-module>
