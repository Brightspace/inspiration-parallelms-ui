<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../entity-mixin.html">
<link rel="import" href="discussions-topic-post-list.html">

<dom-module id="d2l-discussions-topic">
	<template>
		<style>
			:host {
				display: block;
			}
			h4 {
				margin: 0;
			}
		</style>
		<paper-card style="width: calc(100% - 20px); margin: 10px; padding: 0;">
			<div style="background: lightgrey; color: white; padding: 10px;">
				<h4>[[topic.properties.name]]</h4>
			</div>
			<d2l-discussions-topic-post-list href="{{getThreadsHref}}" token="{{token}}"></d2l-discussions-topic-post-list>
		</paper-card>
		<slot></slot>
	</template>

	<script>
		class DiscussionsTopic extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-discussions-topic'; }

			static get properties() {
				return {
					topic: {
						type: Object,
						value: {}
					},
					getThreadsHref: {
						type: String
					},
					getThreadsPageSize: {
						type: Number,
						value: 20
					},
					token: String,
					href: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.topic = entity;
				this.getThreadsHref = entity.actions[0].href;
			}
		}

		window.customElements.define(DiscussionsTopic.is, DiscussionsTopic);
	</script>
</dom-module>
