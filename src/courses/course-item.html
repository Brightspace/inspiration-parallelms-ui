<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../siren-action-mixin.html">

<dom-module id="d2l-course-item">
	<template>
		<style>
			:host {
				display: block;
				--adjusting-background: white;
			}
			paper-card {
				width: calc(100% - 20px);
				margin: 10px;
				padding: 0px;
				background-color: var(--adjusting-background);
			}
			div {
				margin: 10px;
			}
			.header {
				background-color: lightgray;
				color: white;
				padding: 10px;
			}
			h4 {
				margin: 0px;
			}
			.date {
				padding-left: 10px;
			}
		</style>
			<paper-card>
				<div class="header">
					<h4>[[entity.properties.name]] ([[entity.properties.code]]) </h4>
				</div>
				<div class="date">Start Date: [[startDate]]</div>
				<div class="date">End Date: [[endDate]]</div>
			</div>
			</paper-card>

	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CourseItem extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-course-item'; }

			static get properties() {
				return {
					startDate: {
						type:String,
						value: ''
					},
					endDate: {
						type:String,
						value: ''
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				if (!entity.properties.isActive) {
					this.updateStyles({'--adjusting-background': 'WhiteSmoke'});
				}

				if (entity.properties.startDate) {
					this.startDate = this._formatDate(entity.properties.startDate, this.locale);
				}
				if (entity.properties.endDate) {
					this.endDate = this._formatDate(entity.properties.endDate, this.locale);
				}
			}
		}

		window.customElements.define(CourseItem.is, CourseItem);
	</script>
</dom-module>
