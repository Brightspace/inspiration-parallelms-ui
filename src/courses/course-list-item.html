<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../siren-entity.html">
<link rel="import" href="../localization-mixin.html">

<dom-module id="d2l-course-list-item">
	<template>
		<style>
			:host {
				display: block;
				--adjusting-background: whitesmoke;
			}
			:host([is-active]) {
				--adjusting-background: white;
			}
			paper-card {
				width: 100%;
				padding: 0px;
				background-color: var(--adjusting-background);
			}
			div {
				margin: 10px;
			}
			h4 {
				margin: 0px;
			}
		</style>
			<d2l-siren-entity href="{{organization.href}}" token="{{token}}" entity="{{organizationEntity}}"></d2l-siren-entity>
			<d2l-siren-entity href="{{courseImage.href}}" token="{{token}}" entity="{{courseImageEntity}}"></d2l-siren-entity>

			<paper-card is-active image="[[image.href]]">
				<div>
					<h4>[[organizationEntity.properties.name]] ([[organizationEntity.properties.code]])</h4>
				</div>
				<template is="dom-if" if="[[startDate]]" />
					<div>Start Date: [[startDate]]</div>
				</template>
				<template is="dom-if" if="[[startDate]]" />
					<div>End Date: [[endDate]]</div>
				</template>
			</paper-card>
	</template>

	<script>
		/* @mixes LocalizationMixin
		   @mixes SirenEntityMixin */
		class CourseListItem extends LocalizationMixin(SirenEntityMixin(Polymer.Element)) {

			static get is() { return 'd2l-course-list-item'; }

			static get properties() {
				return {
					isActive: {
						type: Boolean,
						reflectToAttribute: true
					},
					startDate: {
						type: String,
						value: ''
					},
					endDate: {
						type: String,
						value: ''
					},
					organization: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/organization")'
					},
					organizationEntity: Object,
					courseImage: {
						type: Object,
						computed: '_getSubEntityByRel(organizationEntity, "https://api.brightspace.com/rels/organization-image")'
					},
					courseImageEntity: Object,
					image: {
						type: Object,
						value: { href: '' },
						computed: '_getLinkByClass(courseImageEntity, "banner")'
					}
				};
			}

			static get observers() {
				return [
					'_changed(organizationEntity)'
				];
			}

			_changed(organizationEntity) {
				this.isActive = organizationEntity.properties.isActive;

				if (organizationEntity.properties.startDate) {
					this.startDate = this._formatDate(organizationEntity.properties.startDate, this.locale);
				}
				if (organizationEntity.properties.endDate) {
					this.endDate = this._formatDate(organizationEntity.properties.endDate, this.locale);
				}
			}
		}

		window.customElements.define(CourseListItem.is, CourseListItem);
	</script>
</dom-module>
