<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="course-item.html">

<dom-module id="d2l-courses-list">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
			<d2l-course-item href="[[_getOrgLink(entity)]]" token="{{token}}"></d2l-course-item>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CoursesList extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-courses-list'; }

			_getOrgLink(entity) {
				return entity.getLinkByRel('https://api.brightspace.com/rels/organization').href;
			}
		}

		window.customElements.define(CoursesList.is, CoursesList);
	</script>
</dom-module>
