<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="courses-list.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="d2l-courses-card">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			h2 {
				margin :0;
				padding: 10px;
				font-weight: normal;
			}
			paper-card {
				width: 100%;
				height: 650px;
				overflow-y: scroll;
			}
		</style>
		<paper-card>
			<div class="card-header">
				<h2>My Courses</h2>
			</div>
			<template is="dom-repeat" items="{{entity.entities}}">
				<d2l-courses-list href="[[item.href]]" token="{{token}}"></d2l-courses-list>
			</template>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CoursesCard extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-courses-card'; }
		}

		window.customElements.define(CoursesCard.is, CoursesCard);
	</script>
</dom-module>
