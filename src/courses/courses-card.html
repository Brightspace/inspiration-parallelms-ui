<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="enrollment-item.html">

<dom-module id="d2l-courses-card">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.courses-card {
				height: 100%;
				max-height: 800px;
			}
		</style>
		<paper-card class="courses-card medium-card-size">
			<div class="card-header">
				<h2 class="card-header-text">My Courses</h2>
			</div>
			<template is="dom-if" if="{{hasCourses}}">
				<template is="dom-repeat" items="{{entity.entities}}">
					<d2l-enrollment-item href="[[item.href]]" token="{{token}}"></d2l-enrollment-item>
				</template>
			</template>
			<template is="dom-if" if="{{!hasCourses}}">
				<span>You have no courses</span>
			</template>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CoursesCard extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-courses-card'; }

			static get properties() {
				return {
					hasCourses: {
						type: Boolean,
						value: true
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.hasCourses = (entity.entities && entity.entities.length > 0);
			}
		}

		window.customElements.define(CoursesCard.is, CoursesCard);
	</script>
</dom-module>
