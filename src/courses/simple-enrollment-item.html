<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../my-course-page-prefetcher.html">
<link rel="import" href="course-item.html">

<dom-module id="d2l-simple-enrollment-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<d2l-course-item style="margin:10px;" href="[[_getOrganizationLink(entity)]]" token="{{token}}"></d2l-course-item>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class SimpleEnrollmentItem extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {
			static get interesting() {
				return [
					{
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/organization'),
						elements: [window.customElements.get('d2l-course-item')]
					}
				];
			}

			static get is() { return 'd2l-simple-enrollment-item'; }

			_getOrganizationLink(entity) {
				return entity.getLinkByRel('https://api.brightspace.com/rels/organization').href;
			}
		}

		window.customElements.define(SimpleEnrollmentItem.is, SimpleEnrollmentItem);
	</script>
</dom-module>
