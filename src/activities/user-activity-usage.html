<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../course-name.html">
<link rel="import" href="../user/user-card.html">
<link rel="import" href="activity-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href='../assessments/rubric-result.html'>

<dom-module id="d2l-user-activity-usage">
	<template>
		<style>
			:host {
				display: block;
				overflow:hidden;
			}

			.info-box {
				display: flex;
				padding: 10px;
				width: 100%;
			}

			.info-box > * {
				align-self: center;
			}

			.completion {
				padding: 10px;
				border-radius: 10px;
				color:white;
				font-weight: 400;
				width: max-content;
			}

			.right-space {
				margin-right: 10px;
				align-self: center;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}
			.completion-info {
				flex: 1; display: flex;
			}
			@media (max-width:800px) {
				.completion-info {
					flex: 1;
					display: block;
				}
				.info-box {
					display: block;
				}
			}
		</style>


		<paper-item>
			<div class="info-box flex-parent">
				<template is="dom-if" if="[[showUserInfo]]">
					<d2l-user-card  href="[[userHref.href]]" token="[[token]]"></d2l-user-card>
				</template>
				<div class="completion-info">
					<div class="right-space">
						<template is="dom-if" if="{{complete}}">
							<div class="completion" style="background: #46A661;">COMPLETE</div>
						</template>
						<template is="dom-if" if="{{!complete}}">
							<div class="completion" style="background: #CD2026;">NOT COMPLETE</div>
						</template>
					</div>
					<d2l-activity-card class="right-space" href="{{activityHref}}" token="{{token}}" style="font-weight: bold"></d2l-activity-card>
					<span style="align-self: center;">in&nbsp;</span><d2l-course-name href="{{organizationHref}}" token="{{token}}" class="right-space"></d2l-course-name>
				</div>
				<span style="display: inline-block;">Due [[dueDate]]</span>
				<span style="padding-left: 1em" >
					<paper-icon-button noink icon="find-in-page" title="find" on-click="_toggleShowAssessment" ></paper-icon-button>
				</span>
			</div>
		</paper-item>
		<div>
			<iron-collapse opened="[[showAssessment]]">
				<template is="dom-repeat" items="[[assessmentHrefs]]">
					<d2l-rubric-result href="{{item.href}}" token="{{token}}"></d2l-rubric-result>
				</template>
			</iron-collapse>
		</div>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class UserActivityUsage extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {

			static get interesting() {
				return [
					{
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/assignment'),
						elements: [window.customElements.get('d2l-activity-card')]
					}, {
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/quiz'),
						elements: [window.customElements.get('d2l-activity-card')]
					}, {
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/organization'),
						elements: [window.customElements.get('d2l-course-name')]
					}, {
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/assessment'),
						elements: [window.customElements.get('d2l-activity-card')]
					}, {
						getLinks: entity => entity.getLinkByRel('https://api.brightspace.com/rels/user'),
						elements: [window.customElements.get('d2l-user-card')]
					}
				];
			}

			static get is() { return 'd2l-user-activity-usage'; }

			static get properties() {
				return {
					showUserInfo: {
						type: Boolean,
						reflectToAttribute: true
					},
					activityHref: String,
					complete: Boolean,
					dueDate: String,
					organizationHref: String,
					assessmentHrefs: {
						type: Array,
						value: () => []
					},
					showAssessment: {
						type: Boolean,
						value: false
					}
			}
		}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}
			_toggleShowAssessment(){
				this.showAssessment = !this.showAssessment;
			}
			_changed(entity) {
				if (entity.hasSubEntityByClass('due-date')) {
					var dateEntity = entity.getSubEntityByClass('due-date');
					if (dateEntity) {
						var uglyAssDate = dateEntity.properties.date;
						this.dueDate = new Intl.DateTimeFormat(this.locale, { month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: false }).format(new Date(uglyAssDate));
					}
				}
				if (entity.hasLinkByRel('https://api.brightspace.com/rels/assignment')) {
					this.activityHref = entity.getLinkByRel('https://api.brightspace.com/rels/assignment').href;
				} else if (entity.hasLinkByRel('https://api.brightspace.com/rels/quiz')) {
					this.activityHref = entity.getLinkByRel('https://api.brightspace.com/rels/quiz').href;
				}
				if (entity.hasLinkByRel('https://api.brightspace.com/rels/organization')) {
					this.organizationHref = entity.getLinkByRel('https://api.brightspace.com/rels/organization').href;
				}
				if (entity.hasLinkByRel('https://api.brightspace.com/rels/assessment')) {
					this.assessmentHrefs = entity.getLinksByRel('https://api.brightspace.com/rels/assessment');
				}
				if (entity.hasLinkByRel('https://api.brightspace.com/rels/user')) {
					this.userHref = entity.getLinkByRel('https://api.brightspace.com/rels/user');
				}
				this.complete = entity.hasSubEntityByClass('complete');
			}
		}
		window.customElements.define(UserActivityUsage.is, UserActivityUsage);
	</script>
</dom-module>
