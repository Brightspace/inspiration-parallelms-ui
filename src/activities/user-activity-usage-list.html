<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="user-activity-usage.html">

<dom-module id="d2l-user-activity-usage-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>

		<template is="dom-if" if="{{hasEntities}}">
			<div class="card">
				<template is="dom-repeat" items="{{entity.entities}}">
					<d2l-user-activity-usage href="[[_getSelfLink(item)]]" token="{{token}}"></d2l-user-activity-usage>
				</template>
			</div>
		</template>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserActivityUsageList extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-activity-usage-list'; }

			static get properties() {
				return {
					entity: Object,
					hasEntities: {
						type: Boolean,
						value: false
					}
				};
			}

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				if (entity.entities && entity.entities > 0) this.hasEntities = true;
			}

		}

		window.customElements.define(UserActivityUsageList.is, UserActivityUsageList);
	</script>
</dom-module>
