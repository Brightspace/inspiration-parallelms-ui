<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="user-activity-usage.html">

<dom-module id="d2l-user-activity-usage-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.header {
				background:#37A0CE;
				color:white;
			}
			h2 {
				margin :0;
				padding: 10px;
				font-weight: normal;
			}
			paper-card {
				width: 100%;
				overflow-y: scroll;
			}
		</style>

		<paper-card>
			<div class="header">
				<h2>My Activities</h2>
			</div>
			<div class="card">
				<template is="dom-repeat" items="[[entity.entities]]">
					<d2l-user-activity-usage href="[[_getSelfLink(item)]]" token="{{token}}"></d2l-user-activity-usage>
				</template>
			</div>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserActivityUsageList extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-activity-usage-list'; }

			static get properties() {
				return {
					entity: Object
				};
			}

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}

		}

		window.customElements.define(UserActivityUsageList.is, UserActivityUsageList);
	</script>
</dom-module>
