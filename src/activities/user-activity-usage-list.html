<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="user-activity-usage.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="d2l-user-activity-usage-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			h2 {
				margin:0;
				padding:10px;
				font-weight:normal;
			}
		</style>

		<template is="dom-if" if="{{hasActivites}}">
			<paper-card class="medium-card-size">
				<div class="card-header">
					<h2 class="card-header-text">Upcoming Work</h2>
				</div>
				<template is="dom-repeat" items="{{entity.entities}}">
					<d2l-user-activity-usage href="[[_getSelfLink(item)]]" token="{{token}}"></d2l-user-activity-usage>
				</template>
			</paper-card>
		</template>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserActivityUsageList extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-activity-usage-list'; }

			static get properties() {
				return {
					entity: Object,
					hasActivites: {
						type: Boolean,
						notify: true
					}
				};
			}

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				if (entity.entities && entity.entities.length > 0) {
					this.hasActivites = true;
				} else {
					this.hasActivites = true;
				}
			}

		}

		window.customElements.define(UserActivityUsageList.is, UserActivityUsageList);
	</script>
</dom-module>
