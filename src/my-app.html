<dom-module id="my-app">
	<template>
		<style>
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;

				display: block;
			}

			app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}

			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
			}

			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			.drawer-list {
				margin: 0 20px;
			}

			.drawer-list a {
				display: block;
				padding: 0 16px;
				text-decoration: none;
				color: var(--app-secondary-color);
				line-height: 40px;
			}

			.drawer-list a.iron-selected {
				color: black;
				font-weight: bold;
			}
		</style>

		<app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>

		<app-route
			route="{{route}}"
			pattern="[[rootPath]]:page"
			data="{{routeData}}"
			tail="{{subroute}}"></app-route>

		<app-drawer-layout fullbleed narrow="{{narrow}}">
			<!-- Drawer content -->
			<app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
				<paper-input label="Token" value="{{token}}"></paper-input>
				<app-toolbar>Menu</app-toolbar>
				<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
					<a name="view1" href="[[rootPath]]view1"><d2l-course-name href="https://{{tokenBody.tenantid}}.organizations.api.proddev.d2l/6609" token="{{token}}"></d2l-course-name></a>
					<a name="view2" href="[[rootPath]]view2"><d2l-course-name href="https://{{tokenBody.tenantid}}.organizations.api.proddev.d2l/6613" token="{{token}}"></d2l-course-name></a>
					<a name="view3" href="[[rootPath]]view3"><d2l-course-name href="https://{{tokenBody.tenantid}}.organizations.api.proddev.d2l/6614" token="{{token}}"></d2l-course-name></a>
				</iron-selector>
			</app-drawer>

			<!-- Main content -->
			<app-header-layout has-scrolling-region>

				<app-header slot="header" condenses reveals effects="waterfall">
					<app-toolbar>
						<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
						<div main-title>Parallel LMS</div>
					</app-toolbar>
				</app-header>

				<iron-pages
					selected="[[page]]"
					attr-for-selected="name"
					fallback-selection="view404"
					role="main">
					<my-view1 name="view1" token="{{token}}" tenant-id="{{tokenBody.tenantid}}" user-id="{{tokenBody.sub}}"></my-view1>
					<my-view2 name="view2"></my-view2>
					<my-view3 name="view3"></my-view3>
					<my-view404 name="view404"></my-view404>
				</iron-pages>
			</app-header-layout>

		</app-drawer-layout>
	</template>

	<script>
		class MyApp extends Polymer.Element {
			static get is() { return 'my-app'; }

			static get properties() {
				return {
					token: {
						type: String,
						value: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImtpZCI6IjMzODZlNzJiLTQ2NmMtNDE0My1iY2ZiLWNiYjFlODhjYzc2YiJ9.eyJzdWIiOiIxNzUiLCJ0ZW5hbnRpZCI6ImYxYmJlNDE3LThjOWMtNDhjMC05MGIyLTc1YzBjZmFjZWRhNSIsInNjb3BlIjoiKjoqOioiLCJqdGkiOiI0ZGQ5ZTI4ZS0yZjI5LTQ5OTYtODkzNC04NTFlMTIyZTZjYmMiLCJpc3MiOiJodHRwczovL2FwaS5icmlnaHRzcGFjZS5jb20vYXV0aCIsImF1ZCI6Imh0dHBzOi8vYXBpLmJyaWdodHNwYWNlLmNvbS9hdXRoL3Rva2VuIiwiZXhwIjoxNTA1MzM0NjU1LCJuYmYiOjE1MDUzMzEwNTV9.foQ1JCeZ3_QAc_ZOBANHavl40TIb4FAQtf0NuFunYBXctNI0UwoFR1iQgVA-6tYvYw1WaIqzKS8ZatNpLNMFcOTfaIRIiIa3KmnxaG9ByehKev6vSM9AygMH6bncB81afSVs6ctgQAsje6Rs13hcrthfFy9fVvO9EAEem_VGjCmufduVLD1gxrbDHcGzSmdVZAM3JXeCFNn_W9dkJG0UzkJpFQzShmoqznPF_wPW_rHXkNpDwL6udagEVdE9yiQ1S0Sqo0sarhFRnehsbL4D4-llwC3-pqp3M5EwkChXe7ALL1QTLcReAGpHze41K0HmprKFBKK3uv7aCX1k6NYBVQ'
					},
					tokenBody: {
						type: Object,
						computed: '_computeTokenBody(token)'
					},
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged'
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)'
				];
			}

			_computeTokenBody(token) {
				try {
					return JSON.parse(atob(token.split('.')[1]));
				} catch (e) {
					return null;
				}
			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Deault to 'view1' in that case.
				this.page = page || 'view1';

				// Close a non-persistent drawer when the page & route are changed.
				if (!this.$.drawer.persistent) {
					this.$.drawer.close();
				}
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true
				);
			}

			_showPage404() {
				this.page = 'view404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
