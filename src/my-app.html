<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="course-name.html">
<link rel="import" href="root/root.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="user/user-card.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
	<template>
		<style include="shared-styles">
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;

				display: block;
			}


			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
			}

			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			paper-toolbar {
				--paper-toolbar-background: #E87511;
			}

			.title {
				align-self: center;
			}

			.search-bar {
				width: 100%;
				--paper-input-container-color: white;
				--paper-input-container-focus-color: white;
				--paper-input-container-input-color: white;
				padding-left: 20px;
				padding-right: 20px;
			}
		</style>

		<app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>

		<app-route
			route="{{route}}"
			pattern="[[rootPath]]:page"
			data="{{routeData}}"
			tail="{{subroute}}"></app-route>

		<paper-toolbar>
			<div slot="top" class="flex-parent" style="width: 100%">
				<span class="title flex-1">ParalleLMS</span>
				<paper-input label="Search" class="search-bar" value="{{searchString}}"></paper-input>
				<div class="flex-right" style="white-space:nowrap; align-self: center;">I'm a user</div>
			</div>
		</paper-toolbar>


		<iron-pages
			selected="[[page]]"
			attr-for-selected="name"
			fallback-selection="view404"
			role="main">
			<my-view1 name="view1"></my-view1>
			<my-view2 name="view2"></my-view2>
			<my-view3 name="view3"></my-view3>
			<my-view404 name="view404"></my-view404>
		</iron-pages>
	</template>

	<script>
		window.performance && performance.mark && performance.mark('parallelms-app.beforeRegister');

		class MyApp extends Polymer.Element {
			static get is() { return 'my-app'; }

			static get properties() {
				return {
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged'
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String,
					searchString: String
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)'
				];
			}

			constructor() {
				super();
				window.performance && performance.mark && performance.mark('parallelms-app.created');
			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Deault to 'view1' in that case.
				this.page = page || 'view1';
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true
				);
			}

			_showPage404() {
				this.page = 'view404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
