<dom-module id="my-app">
	<template>
		<style>
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;

				display: block;
			}

			app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}

			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
			}

			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			.drawer-list {
				margin: 0 20px;
			}

			.drawer-list a {
				display: block;
				padding: 0 16px;
				text-decoration: none;
				color: var(--app-secondary-color);
				line-height: 40px;
			}

			.drawer-list a.iron-selected {
				color: black;
				font-weight: bold;
			}
		</style>

		<app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>

		<app-route
			route="{{route}}"
			pattern="[[rootPath]]:page"
			data="{{routeData}}"
			tail="{{subroute}}"></app-route>

		<app-drawer-layout fullbleed narrow="{{narrow}}">
			<!-- Drawer content -->
			<app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
				<paper-input label="Token" value="{{token}}"></paper-input>
				<paper-input label="Entrypoint" value="{{entrypoint}}"></paper-input>
				<app-toolbar>Menu</app-toolbar>
				<d2l-root href="{{entrypoint}}" token="{{token}}" organizations="{{organizations}}" organization-link="{{organizationLink}}" whoami-link="{{whoamiLink}}"></d2l-root>
				<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
					<a name="view1" href="[[rootPath]]view1"><d2l-course-name href="[[organizationLink.href]]" token="[[token]]"></d2l-course-name></a>
					<a name="view2" href="[[rootPath]]view2"><d2l-course-name href="[[organizations.0.href]]" token="[[token]]"></d2l-course-name></a>
					<a name="view3" href="[[rootPath]]view3"><d2l-course-name href="[[organizations.1.href]]" token="[[token]]"></d2l-course-name></a>
				</iron-selector>
			</app-drawer>

			<!-- Main content -->
			<app-header-layout has-scrolling-region>

				<app-header slot="header" condenses reveals effects="waterfall">
					<app-toolbar>
						<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
						<div main-title>Parallel LMS</div>
					</app-toolbar>
				</app-header>

				<iron-pages
					selected="[[page]]"
					attr-for-selected="name"
					fallback-selection="view404"
					role="main">
					<my-view1 name="view1" org="[[organizationLink.href]]" user="[[whoamiLink.href]]" token="[[token]]"></my-view1>
					<my-view2 name="view2"></my-view2>
					<my-view3 name="view3"></my-view3>
					<my-view404 name="view404"></my-view404>
				</iron-pages>
			</app-header-layout>

		</app-drawer-layout>
	</template>

	<script>
		window.performance && performance.mark && performance.mark('parallelms-app.beforeRegister');

		class MyApp extends Polymer.Element {
			static get is() { return 'my-app'; }

			static get properties() {
				return {
					token: {
						type: String,
						value: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImtpZCI6IjkzNzg1NTk0LTZlNTctNGJmNy04MWY1LWEzNTdmZjAyYjA0OCJ9.eyJ0ZW5hbnRpZCI6ImYxYmJlNDE3LThjOWMtNDhjMC05MGIyLTc1YzBjZmFjZWRhNSIsInNjb3BlIjoiKjoqOioiLCJqdGkiOiI0NDI3MDNlNS00NDRjLTQ3ZmItYWNmYS01Y2I2MjM5NjgxZjYiLCJpc3MiOiJodHRwczovL2FwaS5icmlnaHRzcGFjZS5jb20vYXV0aCIsImF1ZCI6Imh0dHBzOi8vYXBpLmJyaWdodHNwYWNlLmNvbS9hdXRoL3Rva2VuIiwiZXhwIjoxNTA1NDA3MjU3LCJuYmYiOjE1MDU0MDM2NTd9.qmwCMpDwUoZeI-gffPcjieWcLl0j7wTOsXMY08SIcvFvVS4bULo6BU8mqUZsJeIHJqQCgP3ADgjyS-yrJG_Ct8ss9lwnP6GQ8X0B1yF6QVDKmbjrt8j2hEYFdaWw9VF6dKQfw_H535V2uNV-a02brhSo0Hqx9_kuIIm7Bayg6YsCDtWC7LVVlgwa_XcKkLETCOS9La_WeA_3H9It2nM1IxXdxTSaqCEBEaLQiIj2iwi3xO6bmp2ez0-w3-c-wLjgH3kJNsISpcABibvYVFL_53upfzFyC8zAx3A9h5iYY71-SYX1HATWEx-KWRblv2hXDvv59p9LpAxfO4VGfycDqw'
					},
					entrypoint: {
						type: String,
						value: 'https://api.proddev.d2l'
					},
					organizations: Object,
					organizationLink: Object,
					whoamiLink: Object,
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged'
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)'
				];
			}

			constructor() {
				super();
				window.performance && performance.mark && performance.mark('parallelms-app.created');
			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Deault to 'view1' in that case.
				this.page = page || 'view1';

				// Close a non-persistent drawer when the page & route are changed.
				if (!this.$.drawer.persistent) {
					this.$.drawer.close();
				}
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true
				);
			}

			_showPage404() {
				this.page = 'view404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
