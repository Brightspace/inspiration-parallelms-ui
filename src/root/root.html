<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../siren-entity.html">

<dom-module id="d2l-root">
	<template>
		<d2l-siren-entity href="{{organizationsLink.href}}" token="{{token}}" entity="{{organizationsEntity}}"></d2l-orgs>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class Root extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-root'; }

			static get properties() {
				return {
					organizations: {
						type: Object,
						notify: true,
						computed: '_getSubEntitiesByRel(organizationsEntity, "https://api.brightspace.com/rels/organization")'
					},
					organizationsEntity: Object,
					organizationsLink: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/organizations")'
					},
					organizationLink: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/organization")',
						notify: true
					},
					whoamiLink: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/whoami")',
						notify: true
					}
				};
			}
		}

		window.customElements.define(Root.is, Root);
	</script>
</dom-module>
