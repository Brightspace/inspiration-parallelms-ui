<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-org">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class Org extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-org'; }
		}

		window.customElements.define(Org.is, Org);
	</script>
</dom-module>
