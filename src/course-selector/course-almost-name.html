<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../course-name.html">

<dom-module id="d2l-course-almost-name">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>

		<d2l-course-name href="[[_getOrgLink(entity)]]" token="{{token}}"></d2l-course-name>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CourseAlmostName extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-course-almost-name'; }

			static get properties() {
				return {
					token: String,
					href: String
				};
			}

			_getOrgLink(entity) {
				return entity.getLinkByRel('https://api.brightspace.com/rels/organization').href;
			}
		}

		window.customElements.define(CourseAlmostName.is, CourseAlmostName);
	</script>
</dom-module>
