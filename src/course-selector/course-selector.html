<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="course-almost-name.html">
<link rel="import" href="../siren-entity.html">

<dom-module id="d2l-course-selector">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.course-selector {
				background:#E87511;
				color: white;
				--paper-tabs-selection-bar-color: white;
			}
		</style>

		<button on-click="_selectionChanged">test</button>
		<paper-tabs selected="{{selectedCourse}}" scrollable class="course-selector">
			<paper-tab>
				Org. Home
			</paper-tab>
			<template is="dom-repeat" items="[[myCourses]]">
				<paper-tab>
					<d2l-course-almost-name href="{{item.href}}" token="{{token}}"></d2l-course-almost-name>
				</paper-tab>
			</template>
		</paper-tabs>
		<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CourseSelector extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-course-selector'; }

			static get properties() {
				return {
					token: String,
					href: String,
					selectedCourse: {
						type: Number,
						value: 0
					},
					myCourses: {
						type: Array,
						value: []
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.myCourses = entity.entities;
			}
		}

		window.customElements.define(CourseSelector.is, CourseSelector);
	</script>
</dom-module>
