<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="global-search.html">
<link rel="import" href="search-results-page.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="siren-entity.html">
<link rel="import" href="siren-entity-mixin.html">

<dom-module id="my-app-main-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			.layout {
				display: flex;
				flex-wrap: wrap;
				width: calc(100%);
				align-items: stretch;
			}

			.calendar {
				width: 100%;
				margin: 20px 20px 0px 10px;
				height: 800px;
			}

		</style>
		<d2l-siren-entity href="{{whoami.href}}" token="{{token}}" entity="{{userEntity}}"></d2l-siren-entity>
		<div class="layout">
			<paper-card class="calendar">
				<search-results-page results={{events}}></search-results-page>
			</paper-card>
			<button on-tap="_goToPage">Go to View1</button>
		</div>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class AppMainPage extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'my-app-main-page'; }

			static get properties() {
				return {
					token: {
						type: String
					},
					entity: Object,
					whoami: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/whoami")',
						notify: true
					},
					myEnrollments: {
						type: Object,
						computed: '_getLinkByRel(userEntity, "https://api.brightspace.com/rels/my-enrollments")'
					},
					userEntity: Object,
					route: Object,
					events: Array
				};
			}
			constructor() {
				super();
				setInterval(this._getThisWeek, 2000);
			}
			_getLinkByRel(entity, rel) {
				return entity && entity.getLinkByRel(rel);
			}
			_getThisWeek() {
				var start = new Date();
				start.setDate(start.getDate() - 3);
				var end = new Date();
				end.setDate(end.getDate() + 3);
				this.events = D2L.GlobalSearch.dates(start, end);
			}
			_goToPage() {
				this.set('route.path', 'view1');
			}

		}

		window.customElements.define(AppMainPage.is, AppMainPage);
	</script>
</dom-module>
