<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="search-result-item.html">
<link rel="import" href="paginate-mixin.html">

<dom-module id="d2l-search-results-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			.not {
				display: flex;
				flex-wrap: wrap;
				width: calc(100%);
			}

			.col {
				flex: 1;
				width: 50%;
				padding: 20px;
			}

			.item-header {
				font-size: 12px;
    			margin-top: 10px;
				color: darkgrey;
				max-width: 1200px;
				width: calc(100% - 40px);
				margin: 10px auto 0 auto;
			}

			.card-item {
				max-width: 1200px;
				width: calc(100% - 40px);
				margin: 0 auto 0 auto;
			}

			iron-scroll-threshold {
				display: none;
			}

			@media (max-width:1000px) {
				.card-item {
					width: calc(100% - 40px);
				}
			}
		</style>
		<div class="not">
			<template is="dom-repeat" items="{{paginated}}">
				<span class="item-header">[[item.type]]</span>
				<paper-card class="card-item">
					<d2l-search-result-item result="{{item}}"></d2l-search-result-item>
				</paper-card>
			</template>
		</div>

		<iron-scroll-threshold scroll-target="document" on-lower-threshold="loadMoreData"></iron-scroll-threshold>
	</template>

	<script>
		/* @mixes PaginateMixin */
		class SearchResultsPage extends PaginateMixin('results', Polymer.Element) {

			static get is() { return 'd2l-search-results-page'; }

			static get properties() {
				return {
					results: Array
				};
			}

			// static get observers() {
			// 	return [
			// 		'_searchResultChanged(results)'
			// 	];
			// }

			// _searchResultChanged(results) {
			// 	console.log(results);
			// }

		}

		window.customElements.define(SearchResultsPage.is, SearchResultsPage);
	</script>
</dom-module>
