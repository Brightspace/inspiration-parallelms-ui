<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="d2l-search-results-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			.not {
				display: flex;
				flex-wrap: wrap;
				width: calc(100%);
				padding-top: 20px; padding-bottom: 20px;
			}

			.col {
				flex: 1;
				width: 50%;
				padding: 20px;
			}

			.card-item {
				max-width: 1200px;
				width: calc(100% - 40px);
				padding: 20px;
				margin-left: auto; margin-right: auto;
			}

			@media (max-width:1000px) {
				.card-item {
					width: calc(100% - 40px);
				}
			}
		</style>

		<div class="not">
			<template is="dom-repeat" items="{{results}}">
				<paper-card class="card-item">[[item.href]]</paper-card>
			</template>
		</div>
	</template>

	<script>
		class SearchResultsPage extends Polymer.Element {

			static get is() { return 'd2l-search-results-page'; }

			static get properties() {
				return {
					results: Array
				};
			}

			static get observers() {
				return [
					'_searchResultChanged(results)'
				];
			}

			_searchResultChanged(results) {
				// console.log(results);
			}

		}

		window.customElements.define(SearchResultsPage.is, SearchResultsPage);
	</script>
</dom-module>
