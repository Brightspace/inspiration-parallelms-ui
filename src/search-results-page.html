<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="search-result-item.html">

<dom-module id="d2l-search-results-page">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}

			.not {
				display: flex;
				flex-wrap: wrap;
				width: calc(100%);
			}

			.col {
				flex: 1;
				width: 50%;
				padding: 20px;
			}

			.item-header {
				font-size: 12px;
    			margin-top: 10px;
				color: darkgrey;
				max-width: 1200px;
				width: calc(100% - 40px);
				margin: 10px auto 0 auto;
			}

			.card-item {
				max-width: 1200px;
				width: calc(100% - 40px);
				margin: 0 auto 0 auto;
			}

			@media (max-width:1000px) {
				.card-item {
					width: calc(100% - 40px);
				}
			}

			.load-more {
				display: flex;
				margin-left: auto;
				margin-right: auto;
				width: fit-content;
				padding-left: 20px;
				padding-right: 20px;
				background:#006FBF;
				margin-top: 20px;
				color: white;
				margin-bottom: 20px
			}
		</style>

		<div class="not">
			<template is="dom-repeat" items="{{shownResults}}">
				<span class="item-header">[[item.type]]</span>
				<paper-card class="card-item">
					<d2l-search-result-item result="{{item}}"></d2l-search-result-item>
				</paper-card>
			</template>
			<template is="dom-if" if="{{showLoadMo}}">
				<div style="width: 100%">
					<paper-button class="load-more" on-tap="_loadMo">Load Mo</paper-button>
				</div>
			</template>
		</div>
	</template>

	<script>
		class SearchResultsPage extends Polymer.Element {

			static get is() { return 'd2l-search-results-page'; }

			static get properties() {
				return {
					results: Array,
					shownResults: Array,
					numOfResults: {
						type: Number,
						value: 10
					},
					showLoadMo: {
						type: Boolean,
						value: false
					}
				};
			}

			static get observers() {
				return [
					'_searchResultChanged(results)'
				];
			}

			_searchResultChanged(results) {
				this.shownResults = results.slice(0, this.numOfResults);
				this.showLoadMo = this.results.length !== this.shownResults.length;
			}

			_loadMo() {
				this.numOfResults += 10;
				this.shownResults = this.results.slice(0, this.numOfResults);
				this.showLoadMo = this.results.length !== this.shownResults.length;
			}
		}

		window.customElements.define(SearchResultsPage.is, SearchResultsPage);
	</script>
</dom-module>
