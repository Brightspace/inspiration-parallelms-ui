<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="activities/user-activity-usage-list.html">
<link rel="import" href="course-name.html">
<link rel="import" href="user/user-card.html">
<link rel="import" href="discussions/discussions-forum-list.html">
<link rel="import" href="content/content-module-list.html">
<link rel="import" href="link/auth-link.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="updates/updates-card.html">
<link rel="import" href="siren-entity.html">

<dom-module id="my-view1">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding: 10px;
			}

			.card {
				display: flex;
				width: calc(100% - 80px);
			}

			.col1 {
				flex: 1;
			}
		</style>

		<d2l-siren-entity href="{{org}}" token="{{token}}" entity="{{orgEntity}}"></d2l-siren-entity>
		<d2l-siren-entity href="{{user}}" token="{{token}}" entity="{{userEntity}}"></d2l-siren-entity>

		<div class="card">
			<div class="col1">
				<div class="circle">1</div>
				<h1><d2l-course-name href="{{org}}" token="{{token}}"></d2l-course-name></h1>
				<p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
				<p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
				<d2l-user-card href="{{user}}" token="{{token}}"></d2l-user-card>
				<d2l-user-activity-usage-list href="{{myActivities.href}}" token="{{token}}"></d2l-user-activity-usage-list>
			</div>
			<div class="col2">
				<d2l-discussions-forum-list href="{{discussions.href}}" token="{{token}}"></d2l-discussions-forum-list><br>
				<d2l-content-module-list href="{{content.href}}" token="{{token}}"></d2l-content-module-list><br>
				<d2l-updates-card href="{{myUpdates.href}}" token="{{token}}"></d2l-updates-card>
				<d2l-auth-link href='{{resolveUrl("my-app.html")}}' token download="my-app.html">Download App with auth</d2l-auth-link>
			</div>
		</div>
	</template>

	<script>
		class MyView1 extends Polymer.Element {

			static get is() { return 'my-view1'; }

			static get properties() {
				return {
					token: String,
					org: String,
					orgEntity: Object,
					myActivities: {
						type: Object,
						computed: '_getLinkByRel(userEntity, "https://activities.api.brightspace.com/rels/my-activities")'
					},
					myUpdates: {
						type: Object,
						computed: '_getLinkByRel(userEntity, "https://api.brightspace.com/rels/updates")'
					},
					discussions: {
						type: Object,
						computed: '_getLinkByRel(orgEntity, "https://api.brightspace.com/rels/discussions")'
					},
					content: {
						type: Object,
						computed: '_getLinkByRel(orgEntity, "https://api.brightspace.com/rels/sequence")'
					},
					user: String,
					userEntity: Object
				};
			}

			_getLinkByRel(entity, rel) {
				return entity && entity.getLinkByRel(rel);
			}

		}

		window.customElements.define(MyView1.is, MyView1);
	</script>
</dom-module>
