<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="siren-entity-mixin.html">
<link rel="import" href="shared-styles.html">

<dom-module id="d2l-course-name">
    <template>
        {{entity.properties.name}}
    </template>

    <script>
        /* @mixes SirenEntityMixin */
        class CourseName extends SirenEntityMixin(Polymer.Element) {

            static get is() { return 'd2l-course-name'; }

        }

        window.customElements.define(CourseName.is, CourseName);
    </script>
</dom-module>
