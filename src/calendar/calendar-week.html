<script type="module" src="../../node_modules/@polymer/polymer/polymer-element.js"></script>
<script type="module" src="../../node_modules/@polymer/paper-item/paper-item.js"></script>
<script type="module" src="../shared-styles.js"></script>
<script type="module" src="./calendar-item.js"></script>

<dom-module id="calendar-week">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <paper-item >
            <tr>
                <template is="dom-repeat" items="{{days}}" >
                    <calendar-item day="{{item.day}}" data="{{item.data}}" ></calendar-item>
                </template>
            </tr>
        </paper-item>
    </template>
    <script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
import '@polymer/paper-item/paper-item.js';
import '../shared-styles.js';
import './calendar-item.js';
class CalendarWeek extends PolymerElement {

	static get is() { return 'calendar-week'; }

	static get properties() {
		return {
			days: Array
		};
	}
}

window.customElements.define(CalendarWeek.is, CalendarWeek);
</script>
