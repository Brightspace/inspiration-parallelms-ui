<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="content-activity-list.html">

<dom-module id="d2l-content-module-card">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<d2l-content-activity-list href="[[_getSelfLink(entity)]]" token="{{token}}"></d2l-content-activity-list>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class ContentModuleCard extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-content-module-card'; }

			static get properties() {
				return {
					module: String,
					topics: {
						type: Array,
						value: []
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.module = entity;
				this.topics = entity.getSubEntitiesByRel('item');
			}

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}
		}

		window.customElements.define(ContentModuleCard.is, ContentModuleCard);
	</script>
</dom-module>
