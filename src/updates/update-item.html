<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-update-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<paper-card style="width:calc(100% - 20px);margin:10px;padding:10px;">
			<div style="font-weight:bold;">{{title}}</div>
			<div>{{_parseDate(date)}}</div>
			<div>{{body}}</div>
		</paper-card>
		
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UpdateItem extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-update-item'; }

			static get properties() {
				return {
					title: String,
					date: Date,
					body: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.title = entity.properties.title;
				this.date = entity.properties.date;
				this.body = entity.properties.body;
			}

			_parseDate(date) {
				const months = ['Jan', 'Feb', 'Mar', 'April', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
				const year = date.substring(0, 4);
				const month = date.substring(5, 7);
				const day = date.substring(8, 10);
				const time = date.substring(11, 16);

				return months[month - 1] + ' ' + day + ' ' + year + ' at ' + time;
			}
		}

		window.customElements.define(UpdateItem.is, UpdateItem);
	</script>
</dom-module>
