<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-update-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<div>{{title}}</div>
		<div>{{date}}</div>
		<div>{{body}}</div>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UpdateItem extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-update-item'; }

			static get properties() {
				return {
					title: String,
					date: Date,
					body: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.title = entity.properties.title;
				this.date = entity.properties.date;
				this.body = entity.properties.body;
			}

		}

		window.customElements.define(UpdateItem.is, UpdateItem);
	</script>
</dom-module>
