<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../entity-mixin.html">

<dom-module id="d2l-update-item">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
        <paper-item>
            <paper-item-body two-line>
                <div>{{title}}</div>
                <div secondary>{{date}}</div secondary>
            </paper-item-body>
            <div>{{body}}</div>
        </paper-item>

	</template>

	<script>
		/* @mixes EntityMixin */
		class UpdateItem extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-update-item'; }

			static get properties() {
				return {
                    title: String,
                    date: Date,
                    body: String
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
                this.title = entity.properties.title;
                this.date = entity.properties.date;
                this.body = entity.properties.body;
			}

		}

		window.customElements.define(UpdateItem.is, UpdateItem);
	</script>
</dom-module>
