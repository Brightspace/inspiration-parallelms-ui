<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="update-item.html">
<link rel="import" href="update-item-grades.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="d2l-updates-card">
	<template>
		<style include="shared-styles">
			:host {
				display: inline-block;
				width: 100%;
			}
		</style>

		<paper-card class="medium-card-size">
			<div class="card-header">
				<h2 class="card-header-text">New Updates</h2>
				<paper-tabs selected="{{selected}}" scrollable --paper-tabs-selection-bar-color: white>
					<paper-tab>News</paper-tab>
					<paper-tab>Grades</paper-tab>
				</paper-tabs>
			</div>
			<iron-pages selected="{{selected}}">
				<div>
					<template is="dom-if" if="{{hasUpdates}}">
						<template is="dom-repeat" items="[[newsUpdates]]" strip-whitespace>
							<d2l-update-item href="[[_getSelfLink(item)]]" token="{{token}}"></d2l-update-item>
						</template>
					</template>
					<template is="dom-if" if="{{!hasUpdates}}">
						<span>There are no updates</span>
					</template>
				</div>
				<div>
					<template is="dom-if" if="{{hasGrades}}">
						<template is="dom-repeat" items="[[gradeUpdates]]" strip-whitespace>
							<d2l-update-item-grades href="[[_getSelfLink(item)]]" token="{{token}}"></d2l-update-item-grades>
						</template>
					</template>
					<template is="dom-if" if="{{!hasGrades}}">
						<span>There are no grades</span>
					</template>
				</div>
			</iron-pages>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UpdatesCard extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-updates-card'; }

			static get properties() {
				return {
					selected: {
						type: Number,
						value: 0
					},
					newsUpdates: {
						type: Array,
						value: []
					},
					gradeUpdates: {
						type: Array,
						value: []
					},
					token: String,
					hasUpdates: {
						type: Boolean,
						value: false
					},
					hasGrades: {
						type: Boolean,
						value: false
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.newsUpdates = entity.getSubEntitiesByClass('news');
				this.gradeUpdates = entity.getSubEntitiesByClass('grade');
				this.hasUpdates = this.newsUpdates.length > 0;
				this.hasGrades = this.gradeUpdates.length > 0;
			}

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}
		}

		window.customElements.define(UpdatesCard.is, UpdatesCard);
	</script>
</dom-module>
