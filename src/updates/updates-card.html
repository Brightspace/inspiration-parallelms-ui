<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../entity-mixin.html">
<link rel="import" href="update-item.html">

<dom-module id="d2l-updates-card">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<paper-card>
			<template is="dom-repeat" items="{{entity.entities}}">
				<d2l-update-item href="[[_getSelfLink(item)]]"></d2l-user-activity-usage>
			</template>
		</paper-card>
	</template>

	<script>
		/* @mixes EntityMixin */
		class UpdatesCard extends EntityMixin(Polymer.Element) {
			static get is() { return 'd2l-updates-card'; }

			_getSelfLink(entity) {
				return entity.getLinkByRel('self').href;
			}
		}

		window.customElements.define(UpdatesCard.is, UpdatesCard);
	</script>
</dom-module>
