<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../siren-action-mixin.html">
<link rel="import" href="../localization-mixin.html">

<dom-module id="d2l-update-item-grades">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-card {
				width: calc(100% - 20px);
				margin: 10px;
				padding: 0px;
			}
			#title {
				font-weight:bold;
				padding: 10px 0px 0px 10px;
			}
			#date {
				padding-left: 10px;
			}
			#grade {
				padding: 10px 10px 0px 10px;
			}
			#comments {
				padding: 0px 10px 10px 10px;
			}
			#action-buttons {
				background-color: lightgray;
			}
			paper-button {
				margin: 0px;
			}
		</style>

		<paper-card>
			<div id="title">{{title}}</div>
			<div id="date">{{date}}</div>
			<div id="grade">Grade received: {{value}}</div>
			<div id="comments">Comments: {{comments}}</div>
			<div id="action-buttons">
				<template is="dom-repeat" items="{{entity.actions}}" strip-whitespace>
					<paper-button on-tap="_onClickAction">[[item.name]]</paper-button>
				</template>
			</div>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin
		   @mixes LocalizationMixin */
		class UpdateItemGrades extends LocalizationMixin(SirenActionMixin(SirenEntityMixin(Polymer.Element))) {

			static get is() { return 'd2l-update-item-grades'; }

			static get properties() {
				return {
					title: String,
					date: {
						type:String,
						value: ''
					},
					value: String,
					comments: String,
					token: String,
					href: String,
					entity: Object
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.title = entity.properties.title;
				this.value = entity.properties.value;
				this.comments = entity.properties.comments;

				this.date = this._formatDate(entity.properties.date, this.locale);
			}

			_onClickAction(e) {
				this.performSirenAction(e.model.item);
			}
		}

		window.customElements.define(UpdateItemGrades.is, UpdateItemGrades);
	</script>
</dom-module>
