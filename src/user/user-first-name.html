<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-user-first-name">
	<template>
		{{firstName.properties.name}}
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserFirstName extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-first-name'; }

			static get properties() {
				return {
					firstName: {
						type: Object,
						computed: '_getSubEntityByRel(entity, "https://api.brightspace.com/rels/first-name")'
					}
				};
			}
		}

		window.customElements.define(UserFirstName.is, UserFirstName);
	</script>
</dom-module>
