<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="user-name.html">
<link rel="import" href="user-image.html">

<dom-module id="d2l-user-card">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<d2l-user-name href="{{href}}" token="{{token}}"></d2l-user-name>
		<d2l-user-image href="{{href}}" token="{{token}}"></d2l-user-image>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserCard extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-user-card'; }
		}

		window.customElements.define(UserCard.is, UserCard);
	</script>
</dom-module>
