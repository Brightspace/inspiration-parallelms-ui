<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="user-name.html">
<link rel="import" href="user-image.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="d2l-user-card">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.image {
				width: 50px;
				height: 50px;
			}
			.center {
				align-self: center;
			}
		</style>

		<paper-card class="flex-parent" style="width:100%; padding: 10px;">
			<div class="flex-1">
				<d2l-user-image class="image" href="{{href}}" token="{{token}}"></d2l-user-image>
			</div>
			<div class="flex-right center">
				<d2l-user-name href="{{href}}" token="{{token}}"></d2l-user-name>
			</div>
		</paper-card>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserCard extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-user-card'; }
		}

		window.customElements.define(UserCard.is, UserCard);
	</script>
</dom-module>
