<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/d2l-image/d2l-image.html">
<link rel="import" href="../../bower_components/d2l-icons/tier3-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-user-image">
	<template>
		<style>
			:host {
				display: block;
			}

			d2l-image {
				max-height: 400px;
				max-width: 400px;
			}
		</style>
		<template is="dom-if" if="{{!isDefault}}">
			<d2l-image image-url="{{image.href}}" token="{{token}}"></d2l-image>
		</template>
		<template  is="dom-if" if="{{isDefault}}">
			<iron-icon style="width:100%; height: 100%" icon="d2l-tier3:profile-pic"></iron-icon>
		</template>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserImage extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-image'; }

			static get properties() {
				return {
					userProfile: {
						type: Object,
						computed: '_getSubEntityByRel(entity, "https://api.brightspace.com/rels/user-profile")'
					},
					profileImage: {
						type: Object,
						computed: '_getSubEntityByRel(userProfile, "https://api.brightspace.com/rels/profile-image")'
					},
					image: {
						type: Object,
						computed: '_getLinkByRel(profileImage, "alternate")'
					},
					isDefault: {
						type: Boolean,
						computed: '_hasClass(profileImage, "default-image")'
					}
				};
			}
		}

		window.customElements.define(UserImage.is, UserImage);
	</script>
</dom-module>
