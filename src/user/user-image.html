<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/d2l-image/d2l-image.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-user-image">
	<template>
		<style>
			:host {
				display: block;
			}

			d2l-image {
				height: 200px;
				width: 200px;
			}
		</style>
		<d2l-image image-url="{{image.href}}" token="{{token}}"></d2l-image>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserImage extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-image'; }

			static get properties() {
				return {
					userProfile: {
						type: Object,
						computed: '_getSubEntityByRel(entity, "https://api.brightspace.com/rels/user-profile")'
					},
					profileImage: {
						type: Object,
						computed: '_getSubEntityByRel(userProfile, "https://api.brightspace.com/rels/profile-image")'
					},
					image: {
						type: Object,
						computed: '_getLinkByRel(profileImage, "alternate")'
					}
				};
			}
		}

		window.customElements.define(UserImage.is, UserImage);
	</script>
</dom-module>
