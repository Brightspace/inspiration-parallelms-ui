<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-user-name">
	<template>
		{{displayName.properties.name}}
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserName extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-name'; }

			static get properties() {
				return {
					displayName: {
						type: Object,
						computed: '_getSubEntityByRel(entity, "https://api.brightspace.com/rels/display-name")'
					}
				};
			}
		}

		window.customElements.define(UserName.is, UserName);
	</script>
</dom-module>
