<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<!-- <link rel="import" href="../../bower_components/paper-card/paper-card.html"> -->
<!-- <link rel="import" href="user-name.html"> -->
<link rel="import" href="user-image-top.html">


<dom-module id="d2l-user-card-top">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.image {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>

		<d2l-user-image-top class="image" href="{{whoami.href}}" token="{{token}}"></d2l-user-image-top>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserCardTop extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-user-card-top'; }

			static get properties() {
				return {
					token: {
						type: String,
						notify: true
					},
					href: String,
					whoami: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/whoami")',
						notify: true
					}
				};
			}
		}

		window.customElements.define(UserCardTop.is, UserCardTop);
	</script>
</dom-module>
