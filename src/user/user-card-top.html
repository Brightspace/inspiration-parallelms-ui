<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="user-name.html">
<link rel="import" href="user-image-top.html">


<dom-module id="d2l-user-card-top">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
			.image {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.user-name {
				color: black;
				margin: 0 auto;
			}
			a:link, a:visited {
				background-color: cornflowerblue;
				color: white;
				padding: 5px 10px;
				border-radius: 5%;
				text-align: center;
				text-decoration: none;
				margin: 0 auto;
			}
			.logout-link {
				margin: 0;
			}
		</style>

		<paper-menu-button horizontal-align="right" vertical-offset="58">
			<d2l-user-image-top class="image" href="{{whoami.href}}" token="{{token}}" slot="dropdown-trigger"></d2l-user-image-top>

			<paper-item slot="dropdown-content"><d2l-user-name href="{{whoami.href}}" token="{{token}}" class="user-name"></d2l-user-name></paper-item>
			<paper-item slot="dropdown-content" class="logout-link"><a href="./">Logout</a></paper-item>
		</paper-menu-button>
  	<slot></slot>
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class UserCardTop extends SirenEntityMixin(Polymer.Element) {
			static get is() { return 'd2l-user-card-top'; }

			static get properties() {
				return {
					token: {
						type: String,
						notify: true
					},
					href: String,
					whoami: {
						type: Object,
						computed: '_getLinkByRel(entity, "https://api.brightspace.com/rels/whoami")',
						notify: true
					}
				};
			}
		}

		window.customElements.define(UserCardTop.is, UserCardTop);
	</script>
</dom-module>
