<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="discussions/discussions-topic-post-item.html">

<dom-module id="d2l-search-result-item">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
			}
		</style>

		<div>
			<template is="dom-if" if="{{isTopic}}">
				<d2l-discussions-topic-post-item href="{{result.href}}" token="{{result.token}}"></d2l-discussions-topic-post-item>
			</template>
			<template is="dom-if" if="{{!isTopic}}">
				Not a topic
			</template>
		</div>
	</template>

	<script>
		class SearchResultItem extends Polymer.Element {

			static get is() { return 'd2l-search-result-item'; }

			static get properties() {
				return {
					result: Object,
					isTopic: Boolean
				};
			}

			static get observers() {
				return [
					'_resultChanged(result)'
				];
			}

			_resultChanged(result) {
				this.isTopic = false;
				if (result.type === 'topic') this.isTopic = true;
			}

		}

		window.customElements.define(SearchResultItem.is, SearchResultItem);
	</script>
</dom-module>
