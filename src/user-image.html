<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="entity-mixin.html">

<dom-module id="d2l-user-image">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<img src="[[imageUrl]]"></img>
	</template>

	<script>
		/* @mixes EntityMixin */
		class UserImage extends EntityMixin(Polymer.Element) {

			static get is() { return 'd2l-user-image'; }

			static get properties() {
				return {
					imageUrl: {
						type: String
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.imageUrl = entity.getSubEntityByClass('profile')
					.getSubEntityByClass('image')
					.getLinkByRel('alternate')
					.href;
			}

		}

		window.customElements.define(UserImage.is, UserImage);
	</script>
</dom-module>
