<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-criterion-name">
	<template>
		{{displayName}}
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class CriterionName extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-criterion-name'; }

			static get properties() {
				return {
					displayName: {
						type: String,
						value: ''
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.displayName = entity && entity.properties && entity.properties.name || ''
			}
		}

		window.customElements.define(CriterionName.is, CriterionName);
	</script>
</dom-module>
