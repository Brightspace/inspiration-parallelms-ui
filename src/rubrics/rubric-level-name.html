<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-rubric-level-name">
	<template>
		{{displayName}}
	</template>

	<script>
		/* @mixes SirenEntityMixin */
		class LevelName extends SirenEntityMixin(Polymer.Element) {

			static get is() { return 'd2l-rubric-level-name'; }

			static get properties() {
				return {
					displayName: {
						type: String,
						value: ''
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.displayName = entity && entity.properties && entity.properties.name || '';
			}
		}

		window.customElements.define(LevelName.is, LevelName);
	</script>
</dom-module>
