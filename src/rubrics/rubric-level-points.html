<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">

<dom-module id="d2l-rubric-level-points">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<template is="dom-if" if="{{isNotOverridden}}">
			{{entity.properties.points}}
		</template>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class RubricLevelPoints extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {

			static get is() { return 'd2l-rubric-level-points'; }

			static get properties() {
				return {
					entity: Object,
					isNotOverridden: {
						type: Boolean,
						computed: '_isNotOverridden(entity)',
						value: false
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.entity = entity;
			}
			_isNotOverridden(entity) {
				return entity.class.indexOf('overridden') === -1;
			}
			_getSelfLink(entity) {
				return entity && entity.getLinkByRel('self').href || '';
			}
		}

		window.customElements.define(RubricLevelPoints.is, RubricLevelPoints);
	</script>
</dom-module>
