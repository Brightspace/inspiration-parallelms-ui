<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">

<link rel="import" href="./rubric-criteria-group.html">

<dom-module id="d2l-rubric-criteria-groups">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<template is="dom-repeat" items="[[groups]]">
			<paper-card>
				<d2l-rubric-criteria-group href="[[_getSelfLink(item)]]" token="[[token]]"></d2l-rubric-criteria-group>
			</paper-card>
		</template>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class RubricCriteriaGroups extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {

			static get is() { return 'd2l-rubric-criteria-groups'; }

			static get properties() {
				return {
					entity: Object,
					groups: {
						type: Array,
						value: []
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.entity = entity;
				this.groups = entity.getSubEntitiesByClass('criterion-group');
			}

			_getSelfLink(entity) {
				return entity && entity.getLinkByRel('self').href || '';
			}
		}

		window.customElements.define(RubricCriteriaGroups.is, RubricCriteriaGroups);
	</script>
</dom-module>
