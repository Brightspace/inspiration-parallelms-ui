<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../prefetch-mixin.html">
<link rel="import" href="../siren-entity-mixin.html">
<link rel-"import" href="rubric-name.html">
<link rel="import" href="rubric-card.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="d2l-rubrics-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				font-family: 'Source Sans Pro', sans-serif;
			}
			paper-tabs{
				--paper-tabs-selection-bar-color: white;
			}
		</style>
		<paper-card class="medium-card-size">
			<div class="card-header">
				<h2 class="card-header-text">Rubrics</h2>
				<paper-tabs selected="{{selected}}" scrollable --paper-tabs-selection-bar-color="white">
					<template is="dom-repeat" items="[[items]]">
						<paper-tab>
							<d2l-rubric-name href="[[_getHref(item)]]" token="{{token}}"></d2l-rubric-name>
						</paper-tab>
					</template>
				</paper-tabs>
			</div>
			<iron-pages selected="{{selected}}">
				<template is="dom-repeat" items="[[items]]">
					<d2l-rubric-card href="[[_getHref(item)]]" token="{{token}}"></d2l-rubric-card>
				</template>
			</iron-pages>
		</paper-card>
	</template>

	<script>
		/* @mixes PrefetchMixin
		   @mixes SirenEntityMixin */
		class RubricsList extends PrefetchMixin(SirenEntityMixin(Polymer.Element)) {

			static get interesting() {
				return [
					{
						getLinks: entity => entity.entities && entity.entities.map(entity => entity.getLinkByRel('self')),
						elements: [window.customElements.get('d2l-rubrics-list')]
					}
				];
			}

			static get is() { return 'd2l-rubrics-list'; }

			static get properties() {
				return {
					items: {
						type: Array,
						value: []
					},
					selected: {
						type: Number,
						value: 0
					}
				};
			}

			static get observers() {
				return [
					'_changed(entity)'
				];
			}

			_changed(entity) {
				this.items = entity.entities;
			}

			_getHref(item) {
				return item.getLinkByRel('self').href;
			}

		}

		window.customElements.define(RubricsList.is, RubricsList);
	</script>
</dom-module>
